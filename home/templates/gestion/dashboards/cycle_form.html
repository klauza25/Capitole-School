<!-- templates/gestion/partials/cycle_form.html -->
<div class="form-group mb-3">
    <label for="{{ form.nom.id_for_label }}" class="form-label">{{ form.nom.label }}</label>
    {{ form.nom }}
    {% if form.nom.help_text %}
        <small class="text-muted">{{ form.nom.help_text }}</small>
    {% endif %}
    {% if form.nom.errors %}
        <div class="text-danger">{{ form.nom.errors }}</div>
    {% endif %}
</div>
